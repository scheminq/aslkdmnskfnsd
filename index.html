<!DOCTYPE html>

<!-- Tag HTML - lang que define a linguagem do site -->
<html lang="pt-br">
    <!-- Tag HEAD (cabeça) - configurações gerais do site -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Tag TITLE - título da página que aparece na guia do navegador -->
    <title>Título do meu site</title>

    <style>
        /* selecionei todos os <p> do site */
        
        p {
            /* mudei a cor para azul marinho */
            color: aquamarine;
            /* cor de fundo */
            background-color: black;
            /* tamanho da fonte */
            font-size: 18px;
        }

        /* seleciona as divs do site */
        div {
            /* width: largura, height: altura (pixels) */
            width: 300px;
            height: 100px;
        }

    </style>
</head>
<!-- Tag BODY - corpo do site -->
<body>
    <!-- Tag H1 - título do site -->
    <h1>
        Aqui fica o meu título.
    </h1>
    <h2>
        Aqui fica o subtítulo.
    </h2>
    <!-- Tag P - marca um pedaço do texto do site -->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, minima.
    </p>
    <!-- Tag IMG - define a imagem do site, o src define a rota da imagem e o alt tem a descrição -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlk7QwKVmQBqI-PiEQFKby9aKhzNWvFLkJsg&s" alt="imagem de uma pitaya">
    <!-- Tag DIV - agrupa elementos para o site -->
    <div>

        <p> Texto 1</p>
        <p> Texto 2</p>

    </div>

</body>
</html>
